default: &default
  adapter: sqlite3
  pool: <%= ENV.fetch("RAILS_MAX_THREADS", 5) %>
  timeout: 5000
  database: db/<%= Rails.env %>.sqlite3

development:
  <<: *default

test:
  <<: *default
  database: db/test.sqlite3

production:
  <<: *default
  database: db/production.sqlite3

lab:
  <<: *default
  database: db/lab.sqlite3
